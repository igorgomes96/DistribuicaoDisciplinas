<div class="modal-header bg-modal">
	<h3 style="margin: 0;">{{title}}</h3>
</div>
<div class="modal-body">
	<form role="form" name="form" validate-form=""  novalidate="">
		<div class="row">
	        <div class="col-md-6">
	            <div class="form-group">
	                <label>Disciplina *</label>
	                <div class="input-group">   
    					<input 
    						type="text"
    						ng-model="turma.disciplina"
    						ng-required="true"
    						name="disciplina"
    						typeahead="disciplina as (disciplina.codigo+' - '+disciplina.nome) for disciplina in disciplinas | filter:$viewValue | limitTo:8"
    						typeahead-editable="false"
    						typeahead-select-on-exact="true"
    						autocomplete="off"
    						typeahead-on-select="onSelectDisciplina($item)"
    						class="form-control">
	                    <span class="input-group-addon">
	                        <span class="fa" ng-class="(form.disciplina.$invalid ? 'fa-asterisk text-danger' : 'fa-check text-success')"></span>
	                    </span>
	                </div>
	            </div>  
	        </div>
	        <div class="col-md-6">
	            <div class="form-group">
	                <label>Turma *</label>
	                <div class="input-group">               
	                    <input type="text"
	                    	id="turma" 
	                    	placeholder="Turma" 
	                    	name="turma" 
	                    	class="form-control" 
	                    	ng-model="turma.turma" 
	                    	ng-required="true"
	                    	maxlength="2"/>
	                    <span class="input-group-addon">
	                        <span class="fa" ng-class="(form.turma.$invalid ? 'fa-asterisk text-danger' : 'fa-check text-success')"></span>
	                    </span>
	                </div>
	            </div>  
	        </div>
	        <div class="col-md-3">
	            <div class="form-group">
	                <label>Carga Horária *</label>
	                <div class="input-group">               
	                    <input type="text" id="ch_teorica" placeholder="Carga Horária" name="ch" class="form-control" ng-model="turma.ch" ng-required="true" maxlength="3"/>
	                    <span class="input-group-addon">
	                        <span class="fa" ng-class="(form.ch.$invalid ? 'fa-asterisk text-danger' : 'fa-check text-success')"></span>
	                    </span>
	                </div>
	            </div>  
	        </div>
	        <div class="col-md-3">
	            <div class="form-group">
	                <label>Ano *</label>
	                <div class="input-group">               
	                    <input type="text" id="ano" placeholder="Ano" name="ano" class="form-control" ng-model="turma.ano" ng-required="true" maxlength="4"/>
	                    <span class="input-group-addon">
	                        <span class="fa" ng-class="(form.ano.$invalid ? 'fa-asterisk text-danger' : 'fa-check text-success')"></span>
	                    </span>
	                </div>
	            </div>  
	        </div>
	        <div class="col-md-3">
	            <div class="form-group">
	                <label>Semestre *</label>
	                <div class="input-group">               
	                    <input type="text" id="semestre" placeholder="Semestre" name="semestre" class="form-control" ng-model="turma.semestre" ng-required="true" maxlength="1"/>
	                    <span class="input-group-addon">
	                        <span class="fa" ng-class="(form.semestre.$invalid ? 'fa-asterisk text-danger' : 'fa-check text-success')"></span>
	                    </span>
	                </div>
	            </div>  
	        </div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="sim()">Salvar</button>
	<button class="btn btn-danger" ng-click="nao()">Cancelar</button>
</div>
